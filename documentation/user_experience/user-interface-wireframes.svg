<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <!-- Main Layout -->
    <rect x="0" y="0" width="1200" height="800" fill="#f8fafc"/>
    
    <!-- Left Panel -->
    <g transform="translate(20, 20)">
        <!-- Header -->
        <rect x="0" y="0" width="880" height="60" rx="8" fill="#fff" stroke="#e2e8f0"/>
        <text x="20" y="35" fill="#1e293b" font-size="18">Financial Regulations Assistant</text>
        <rect x="700" y="15" width="80" height="30" rx="15" fill="#3b82f6" fill-opacity="0.1"/>
        <text x="720" y="35" fill="#3b82f6" font-size="14">Admin</text>
        
        <!-- Chat Area -->
        <g transform="translate(0, 80)">
            <!-- User Message -->
            <rect x="0" y="0" width="880" height="80" rx="8" fill="#f8fafc"/>
            <circle cx="30" cy="30" r="20" fill="#3b82f6"/>
            <text x="24" y="35" fill="#fff" font-size="14">U</text>
            <rect x="70" y="20" width="700" height="40" rx="8" fill="#fff" stroke="#e2e8f0"/>
            
            <!-- Assistant Message -->
            <rect x="0" y="100" width="880" height="200" rx="8" fill="#fff"/>
            <circle cx="30" cy="130" r="20" fill="#0ea5e9"/>
            <text x="24" y="135" fill="#fff" font-size="14">A</text>
            <rect x="70" y="120" width="700" height="80" rx="8" fill="#f8fafc"/>
            
            <!-- Metrics Panel -->
            <rect x="70" y="220" width="700" height="60" rx="8" fill="#f8fafc"/>
            <rect x="80" y="230" width="100" height="40" rx="20" fill="#3b82f6" fill-opacity="0.1"/>
            <rect x="190" y="230" width="100" height="40" rx="20" fill="#3b82f6" fill-opacity="0.1"/>
            <rect x="300" y="230" width="100" height="40" rx="20" fill="#3b82f6" fill-opacity="0.1"/>
        </g>
        
        <!-- Input Area -->
        <g transform="translate(0, 640)">
            <rect x="0" y="0" width="880" height="100" rx="8" fill="#fff" stroke="#e2e8f0"/>
            <rect x="60" y="20" width="700" height="60" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
            <circle cx="30" cy="50" r="20" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6"/>
            <circle cx="820" cy="50" r="20" fill="#3b82f6"/>
        </g>
    </g>
    
    <!-- Right Sidebar -->
    <g transform="translate(920, 20)">
        <rect x="0" y="0" width="260" height="740" rx="8" fill="#fff" stroke="#e2e8f0"/>
        <text x="20" y="35" fill="#1e293b" font-size="16">Documents</text>
        
        <!-- Document Items -->
        <g transform="translate(20, 60)">
            <rect x="0" y="0" width="220" height="80" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
            <rect x="0" y="100" width="220" height="80" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
            <rect x="0" y="200" width="220" height="80" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
        </g>
        
        <!-- Upload Button -->
        <rect x="20" y="680" width="220" height="40" rx="20" fill="#3b82f6"/>
        <text x="85" y="705" fill="#fff" font-size="14">Upload Document</text>
    </g>
</svg>
